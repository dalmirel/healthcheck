syntax = "proto3";
package healthcheck.healthcheck;

option go_package = "healthcheck/x/healthcheck/types";

message Chain {
  string chainId = 1; 
  string connectionId = 2; 
  MonitoredChainStatus status = 3; 
  
}

message MonitoredChainStatus {  
  uint64 status = 1; 
  uint64 timestamp = 2; 
  uint64 block = 3; 
}
