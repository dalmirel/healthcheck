syntax = "proto3";
package healthcheck.healthcheck;

option go_package = "healthcheck/x/healthcheck/types";

message MonitoredChain {
  uint64 id = 1;
  string chainId = 2; 
  string connectionId = 3; 
  MonitoredChainStatus status = 4; 
  
}

message MonitoredChainStatus {  
  string status = 1; 
  uint64 timestamp = 2; 
  uint64 block = 3; 
}
